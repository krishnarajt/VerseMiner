version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lyrics_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  lrc-generator:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database config
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=lyrics_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      # Whisper config (faster-whisper for CPU)
      - WHISPER_ENGINE=faster
      - FASTER_WHISPER_MODEL=small
      - FASTER_WHISPER_COMPUTE_TYPE=int8
      - WHISPER_DEVICE=cpu
      # Gemini API
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MUSIC_ROOT_PATH=/music
    volumes:
      - ./music:/music  # Mount your music directory here

volumes:
  postgres_data: