apiVersion: apps/v1
kind: Deployment
metadata:
  name: verseminer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verseminer
  template:
    metadata:
      labels:
        app: verseminer
    spec:
      containers:
        - name: app
          image: ghcr.io/krishnarajt/verseminer:git-a22ab2e246eb06f7fb8e4c1d80593d79f1cf97d7
          imagePullPolicy: IfNotPresent
          command: ["python", "main.py"]

          envFrom:
            - secretRef:
                name: verseminer-env

          volumeMounts:
            - name: app-config
              mountPath: /app/config.yml
              subPath: config.yml
            
            - name: music
              mountPath: /music
            
            - name: db-data
              mountPath: /app/db_data

      volumes:
        - name: app-config
          configMap:
            name: app-config

        - name: music
          hostPath:
            path: /music/album
            type: Directory
        
        - name: db-data
          persistentVolumeClaim:
            claimName: verseminer-db-pvc